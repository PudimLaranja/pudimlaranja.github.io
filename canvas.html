<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Points and Lines</title>
    <style>
        body {
            justify-content: center;
        }
        canvas {
            border: 1px solid black;
            cursor: crosshair;
        }
    </style>
</head>

<body>
    <canvas id="myCanvas" width="1200" height="500"></canvas>
    <form id="pointForm">
        <label for="xCoord">X Coordinate:</label>
        <input type="number" id="xCoord" name="xCoord" required>
        <label for="yCoord">Y Coordinate:</label>
        <input type="number" id="yCoord" name="yCoord" required>
        <button type="button" onclick="addPoint()">Add Point</button>
        <button type="button" onclick="clearCanvas()">Clear Canvas</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
